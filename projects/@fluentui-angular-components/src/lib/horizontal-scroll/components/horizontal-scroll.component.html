<div class="fluentui-scroll">
  <fluentui-flipper
    class="fluentui-scroll__button"
    (click)="onScrollHorizontal(false)"
    *ngIf="showControls"
    #previousFlipperRef>
  </fluentui-flipper>
  <fluentui-flipper
    class="fluentui-scroll__button fluentui-scroll__button--right"
    direction="next"
    (click)="onScrollHorizontal()"
    *ngIf="showControls"
    #nextFlipperRef>
  </fluentui-flipper>
  <div
    class="fluentui-scroll__wrapper"
    [ngClass]="{ 'fluentui-scroll__outline': outlineWrapper }"
    #scrollWrapper>
    <div class="fluentui-scroll__items" #scrollItems>
      <div
        class="fluentui-scroll__item"
        [ngStyle]="{ 'align-items': alignItem }"
        *ngFor="let item of items">
        <ng-container [ngTemplateOutlet]="item.templateRef"></ng-container>
      </div>
    </div>
  </div>
</div>
